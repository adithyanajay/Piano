<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
</head>
<body>
    <div class="piano">
        <div data-key="65" class="key white"></div>
        <div data-key="83" class="key black"></div>
        <div data-key="68" class="key white"></div>
        <div data-key="70" class="key black"></div>
        <div data-key="71" class="key white"></div>
        <div data-key="72" class="key white"></div>
        <div data-key="74" class="key black"></div>
        <div data-key="75" class="key white"></div>
        <div data-key="76" class="key black"></div>
        <div data-key="59" class="key white"></div>
        <div data-key="86" class="key black"></div>
        <div data-key="32" class="key white"></div>
    </div>
        <audio data-key="65" src="./notes/C.mp3"></audio>
        <audio data-key="83" src="./notes/Db.mp3"></audio>
        <audio data-key="68" src="./notes/D.mp3"></audio>
        <audio data-key="70" src="./notes/E.mp3"></audio>
        <audio data-key="71" src="./notes/Eb.mp3"></audio>
        <audio data-key="72" src="./notes/F.mp3"></audio>
        <audio data-key="74" src="./notes/Gb.mp3"></audio>
        <audio data-key="75" src="./notes/G.mp3"></audio>
        <audio data-key="76" src="./notes/Ab.mp3"></audio>
        <audio data-key="59" src="./notes/A.mp3"></audio>
        <audio data-key="86" src="./notes/Bb.mp3"></audio>
        <audio data-key="32" src="./notes/B.mp3"></audio>
</body>
</html>
